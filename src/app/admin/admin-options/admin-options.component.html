<mat-card class="admin-options-card">
  <mat-card-title>Admin Options Form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="adminOptionsForm" (ngSubmit)="handleSubmit()">
      <!-- Option Type -->
      <mat-form-field appearance="fill">
        <mat-label>Option Type</mat-label>
        <mat-select formControlName="optionType" required>
          <mat-option *ngFor="let type of optionTypes" [value]="type">{{ type }}</mat-option>
        </mat-select>
        <mat-error *ngIf="adminOptionsForm.get('optionType')?.touched && adminOptionsForm.get('optionType')?.hasError('required')">
          Option Type is required.
        </mat-error>
      </mat-form-field>

      <!-- Option Name -->
      <mat-form-field appearance="fill">
        <mat-label>Option Name</mat-label>
        <input matInput formControlName="optionName" placeholder="Enter option name" required>
        <mat-error *ngIf="adminOptionsForm.get('optionName')?.touched && adminOptionsForm.get('optionName')?.hasError('required')">
          Option Name is required.
        </mat-error>
      </mat-form-field>

      <!-- Description -->
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter description" required></textarea>
        <mat-error *ngIf="adminOptionsForm.get('description')?.touched && adminOptionsForm.get('description')?.hasError('required')">
          Description is required.
        </mat-error>
      </mat-form-field>

      <!-- Price -->
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number" placeholder="Enter price" required min="0.01">
        <mat-error *ngIf="adminOptionsForm.get('price')?.touched && adminOptionsForm.get('price')?.hasError('required')">
          Price is required.
        </mat-error>
        <mat-error *ngIf="adminOptionsForm.get('price')?.touched && adminOptionsForm.get('price')?.hasError('min')">
          Price must be greater than 0.
        </mat-error>
      </mat-form-field>

      <!-- Coverage Amount -->
      <mat-form-field appearance="fill">
        <mat-label>Coverage Amount</mat-label>
        <input matInput formControlName="coverageAmount" type="number" placeholder="Enter coverage amount" required min="0.01">
        <mat-error *ngIf="adminOptionsForm.get('coverageAmount')?.touched && adminOptionsForm.get('coverageAmount')?.hasError('required')">
          Coverage Amount is required.
        </mat-error>
        <mat-error *ngIf="adminOptionsForm.get('coverageAmount')?.touched && adminOptionsForm.get('coverageAmount')?.hasError('min')">
          Coverage Amount must be greater than 0.
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="!adminOptionsForm.valid">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
